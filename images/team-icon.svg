<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f9fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D5FEF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4749d6;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#5D5FEF" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" rx="20" fill="url(#bgGradient)"/>
  <path d="M0 150 Q 100 100, 200 150 Q 300 200, 400 150" stroke="#5D5FEF" stroke-width="1" fill="none" stroke-opacity="0.1"/>
  <path d="M0 100 Q 100 150, 200 100 Q 300 50, 400 100" stroke="#0DC4D9" stroke-width="1" fill="none" stroke-opacity="0.1"/>
  
  <!-- 中央图标容器 -->
  <circle cx="200" cy="110" r="65" fill="white" filter="url(#shadow)"/>
  <circle cx="200" cy="110" r="60" fill="url(#centerGradient)"/>
  
  <!-- 中央标志 -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">好卡好货</text>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">专业流量卡服务</text>
  
  <!-- 四个彩色小图标 - 带连接线 -->
  <g opacity="0.9">
    <!-- 连接线 -->
    <path d="M200 170 L100 200" stroke="#6C757D" stroke-width="1.5" stroke-dasharray="4" stroke-opacity="0.7"/>
    <path d="M200 170 L300 200" stroke="#FF6B7A" stroke-width="1.5" stroke-dasharray="4" stroke-opacity="0.7"/>
    <path d="M200 170 L170 240" stroke="#5D5FEF" stroke-width="1.5" stroke-dasharray="4" stroke-opacity="0.7"/>
    <path d="M200 170 L230 240" stroke="#0DC4D9" stroke-width="1.5" stroke-dasharray="4" stroke-opacity="0.7"/>
    
    <!-- 左上图标 -->
    <circle cx="100" cy="200" r="32" fill="white" filter="url(#shadow)"/>
    <circle cx="100" cy="200" r="30" fill="#6C757D"/>
    <text x="100" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">专业</text>
  </g>
  
  <g opacity="0.9">
    <!-- 右上图标 -->
    <circle cx="300" cy="200" r="32" fill="white" filter="url(#shadow)"/>
    <circle cx="300" cy="200" r="30" fill="#FF6B7A"/>
    <text x="300" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">高效</text>
  </g>
  
  <g opacity="0.9">
    <!-- 左下图标 -->
    <circle cx="170" cy="240" r="32" fill="white" filter="url(#shadow)"/>
    <circle cx="170" cy="240" r="30" fill="#5D5FEF"/>
    <text x="170" y="245" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">可靠</text>
  </g>
  
  <g opacity="0.9">
    <!-- 右下图标 -->
    <circle cx="230" cy="240" r="32" fill="white" filter="url(#shadow)"/>
    <circle cx="230" cy="240" r="30" fill="#0DC4D9"/>
    <text x="230" y="245" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">安全</text>
  </g>
  
  <!-- 底部文字 -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#5D5FEF">好卡好货流量卡 - 专业团队</text>
</svg> 