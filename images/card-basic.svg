<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E0E7FF" />
      <stop offset="100%" stop-color="#C7D2FE" />
    </linearGradient>
  </defs>
  
  <rect x="0" y="0" width="200" height="120" fill="url(#mobileGradient)" />
  <rect x="30" y="10" width="140" height="100" rx="10" fill="#4F46E5" opacity="0.8"/>
  <rect x="50" y="20" width="100" height="70" rx="5" fill="#FFF" opacity="0.8"/>
  <rect x="50" y="20" width="30" height="30" rx="5" fill="#4F46E5" opacity="0.2"/>
  <text x="100" y="70" font-family="Arial" font-size="12" font-weight="bold" fill="#4F46E5" text-anchor="middle">移动流量卡</text>
  
  <!-- SIM卡芯片 -->
  <rect x="70" y="35" width="10" height="15" rx="2" fill="#4F46E5"/>
  
  <!-- 信号波纹 -->
  <path d="M130 30 Q140 25 150 30" stroke="#4F46E5" stroke-width="2" fill="none"/>
  <path d="M130 25 Q140 20 150 25" stroke="#4F46E5" stroke-width="1.5" fill="none"/>
  <path d="M130 20 Q140 15 150 20" stroke="#4F46E5" stroke-width="1" fill="none"/>
</svg> 