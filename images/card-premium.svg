  </defs>
  
  <rect x="0" y="0" width="200" height="120" fill="url(#telecomGradient)" />
  <rect x="30" y="10" width="140" height="100" rx="10" fill="#fb7185" opacity="0.8"/>
  <rect x="50" y="20" width="100" height="70" rx="5" fill="#FFF" opacity="0.8"/>
