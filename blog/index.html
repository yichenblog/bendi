    <!-- 备用Markdown渲染库（如果主要CDN加载失败） -->
    <script>
        // 如果主CDN加载失败，尝试备用CDN
        window.addEventListener('error', function(e) {
            const target = e.target;
            if (target.tagName === 'SCRIPT' && target.src.includes('marked')) {
                console.log('Marked库加载失败，尝试加载备用库...');
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js';
                document.head.appendChild(script);
                
                // 如果备用CDN也失败，尝试使用本地fallback
                script.onerror = function() {
                    console.log('备用CDN也失败，尝试加载本地文件...');
                    const localScript = document.createElement('script');
                    localScript.src = 'public/js/libs/marked.min.js'; // 假设你已经下载了这个文件
                    document.head.appendChild(localScript);
                    
                    // 如果本地文件也失败，提供一个简单的fallback实现
                    localScript.onerror = function() {
                        console.log('所有Markdown库加载失败，使用简单替代方案');
                        window.marked = function(text) {
                            // 非常简单的Markdown转HTML实现
                            return text
                                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                                .replace(/\n/g, '<br>');
                        };
                        window.marked.parse = window.marked;
                    };
                };
            }
        }, true);
    </script>
