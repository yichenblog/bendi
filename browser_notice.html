            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 90%;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e74c3c;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        .browsers {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .browser {
            width: 60px;
            text-align: center;
        }
        .browser img {
            width: 40px;
            height: 40px;
        }
        .browser p {
            margin-top: 5px;
            font-size: 12px;
        }
        .url-container {
            margin: 20px 0;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            overflow-wrap: break-word;
            word-break: break-all;
        }
        .copy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .copy-btn:hover {
            background: #2980b9;
        }
        .copy-success {
            color: #27ae60;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
    <script>
        // 禁用右键菜单和长按菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // 禁用长按弹出菜单
        document.addEventListener('touchstart', function(e) {
            var target = e.target;
            if (target.id !== 'currentUrl' && !target.classList.contains('copy-btn')) {
                target.addEventListener('touchend', function(e) {
                    e.preventDefault();
                }, {once: true});
            }
        });
        
        // 创建iframe检测
        if (window != top) {
            top.location.href = window.location.href;
        }
        
        // 持续检测是否在WeChat或QQ中
        setInterval(function() {
            var ua = navigator.userAgent.toLowerCase();
            var isWeixin = ua.indexOf('micromessenger') != -1;
            var isQQ = ua.indexOf(' qq/') != -1 || ua.indexOf('mqqbrowser') != -1;
            
            // 如果页面被刷新或重定向尝试返回
            if (!isWeixin && !isQQ) {
                // 获取来源页面
                var sourceUrl = document.referrer || localStorage.getItem('originalUrl');
                if (sourceUrl && sourceUrl.indexOf('browser_notice.html') === -1) {
                    window.location.href = sourceUrl;
                }
            }
        }, 1000);
    </script>

    <script>
        // 获取当前URL并显示
        window.onload = function() {
            // 从源URL获取真实的URL地址
            var sourceUrl = document.referrer;
            
            // 保存原始URL到本地存储
            if (sourceUrl && sourceUrl.indexOf('browser_notice.html') === -1) {
                localStorage.setItem('originalUrl', sourceUrl);
            }
            
            // 优先使用 referrer，然后使用本地存储的URL，最后使用默认值
            var currentUrl = sourceUrl || localStorage.getItem('originalUrl') || window.location.origin;
            document.getElementById('currentUrl').innerText = currentUrl;
            
            // 阻止特定的浏览器行为
            preventBrowserActions();
        }
        
        // 防止浏览器操作的函数
        function preventBrowserActions() {
            // 阻止某些可能的浏览器行为
            document.addEventListener('keydown', function(e) {
                // 阻止常用快捷键 (Ctrl+C, Ctrl+V, Ctrl+S, Ctrl+X)
                if (e.ctrlKey || e.metaKey) {
                    if (e.keyCode == 67 || e.keyCode == 86 || e.keyCode == 83 || e.keyCode == 88) {
                        if (e.target.id !== 'currentUrl') {
                            e.preventDefault();
                        }
                    }
                }
            });
        }
        
        // 复制链接功能
        function copyToClipboard() {
            var urlText = document.getElementById('currentUrl');
            var textArea = document.createElement('textarea');
            textArea.value = urlText.innerText;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                var successful = document.execCommand('copy');
                var copySuccess = document.getElementById('copySuccess');
                copySuccess.style.display = 'block';
                
                setTimeout(function() {
                    copySuccess.style.display = 'none';
                }, 2000);
            } catch (err) {
                console.error('复制失败:', err);
            }
            
            document.body.removeChild(textArea);
        }
    </script>
